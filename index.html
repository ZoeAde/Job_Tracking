<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-controller="jobController">
<!--   NAV -->
    <nav class="navbar navbar-default">
      <div class="container-fluid navContainer">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hired</a>
          <ul class="nav navbar-nav">
            <li><a ng-click="addJob=true"><i class="fa fa-plus"></i> Add Job</a></li>
            <li><a ng-click="addJob=false">Tracking</a></li>
          </ul>
        </div>
      </div>
    </nav>
<!--END NAV-->

<!-- TABLE -->
  <div ng-hide="addJob" class="allTable">
    <header>
      <h1 class="site-title">tracking</h1>
      <p>Manage all job applications</p>
    </header>

    <div class="container-fluid inner">
      <table class="tableizer-table">
        <tr class="tableizer-firstrow">
          <th>
            <a ng-click="sortType = 'status'; sortReverse = !sortReverse">Status <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a ng-click="sortType = 'company'; sortReverse = !sortReverse">Company <span ng-show="sortType == 'company' && !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'company' && sortReverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a ng-click="sortType = 'industry'; sortReverse = !sortReverse">Industry <span ng-show="sortType == 'industry' && !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'industry' && sortReverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a ng-click="sortType = 'location'; sortReverse = !sortReverse">Location <span ng-show="sortType == 'location' && !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'location' && sortReverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a ng-click="sortType = 'position'; sortReverse = !sortReverse">Position <span ng-show="sortType == 'position' && !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'position' && sortReverse" class="fa fa-caret-up"></span></a>
          </th>
          <th>
            <a ng-click="sortType = 'contact'; sortReverse = !sortReverse">Contact <span ng-show="sortType == 'contact' && !sortReverse" class="fa fa-caret-down"></span><span ng-show="sortType == 'contact' && sortReverse" class="fa fa-caret-up"></span></a>
          </th>
        </tr>
      <tbody id="tableBody">
        <tr ng-repeat="job in jobs | orderBy:sortType:sortReverse | filter:searchJobs" class={{job.status}}>
          <td>{{ job.status }}</td>
          <td><a ng-href="{{ job.companyUrl }}">{{ job.company }}</a></td>
          <td>{{ job.industry }}</td>
          <td>{{ job.location }}</td>
          <td>{{ job.position }}</td>
          <td>{{ job.contact }}</td>
          <td class="edit"><button class="btn glyphicon glyphicon-edit" data-toggle="popover" data-trigger="mouse-over" title="Edit" data-html="true"></button><button ng-click="deleteJob(job)" class="btn glyphicon glyphicon-remove" data-toggle="popover" data-trigger="hover" title="Delete" data-html="true"></button></td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>

  <!-- new/edit job form -->
    <div ng-show="addJob" class="container main">
      <div class="form">
        <form>
          <div class="row">
            <div class="col-md-6">
              <h6>COMPANY</h6>
              <div class="form-group">
                <input placeholder="Name" ng-model="company" type="text" class="form-control" id="company">
              </div>
              <div class="form-group">
                <input placeholder="URL" ng-model="companyURL" type="text" class="form-control" id="companyURL">
              </div>
              <div class="form-group">
                <input placeholder="Industry" ng-model="industry" type="text" class="form-control" id="industry">
              </div>
              <div class="form-group">
                <input placeholder="Location" ng-model="location" type="text" class="form-control" id="location">
              </div>
            </div>

            <div class="col-md-6">
              <h6>POSITION</h6>
              <div class="form-group">
                <input placeholder="Title" ng-model="position" type="text" class="form-control" id="position">
              </div>
              <div class="form-group">
                <input placeholder="URL" ng-model="positionURL" type="text" class="form-control" id="positionURL">
              </div>
              <div class="form-group">
                <input placeholder="Salary" ng-model="salary" type="text" class="form-control" id="salary">
              </div>
              <div class="form-group">
                <input placeholder="Requirements/Skills" ng-model="required" type="text" class="form-control" id="required">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>CONTACT</h6>
              <div class="form-group">
                <input placeholder="Name" ng-model="contact" type="text" class="form-control" id="contact">
              </div>
              <div class="form-group">
                <input placeholder="Job Title" ng-model="contactPosition" type="text" class="form-control" id="contactPosition">
              </div>
              <div class="form-group">
                <input placeholder="Email" ng-model="contactEmail" type="email" class="form-control" id="contactEmail">
              </div>
              <div class="form-group">
                <input placeholder="Phone Number" ng-model="contactPhone" type="text" class="form-control" id="contactPhone">
              </div>
            </div>

            <div class="col-md-6">
              <h6>TRACKING</h6>
              <div class="row">
                <div class="col-md-4 center">
                  <label>Status</label>
                  <select ng-model="status" class="form-control statusForm">
                    <option class="cold">cold</option>
                    <option class="applied">applied</option>
                    <option class="scheduled">scheduled</option>
                    <option class="interviewing">interviewing</option>
                    <option class="offer">offer</option>
                    <option class="denied">denied</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <div class="form-group center">
                    <label>Date Applied</label>
                    <input ng-model="applyDate" type="date" class="form-control" id="applyDate">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group center">
                    <label>Most Recent Contact</label>
                    <input ng-model="recentContact" type="date" class="form-control" id="recentContact">
                  </div>
                </div>
              </div>

              <h6>NOTES</h6>
              <div class="form-group">
                <textarea rows="3" placeholder="Additional notes" ng-model="notes" type="text" class="form-control" id="notes"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 formSubmit">
              <button ng-click="addNewJob(); addJob=false"  value="Add" type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
