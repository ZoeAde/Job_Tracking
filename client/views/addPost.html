  <!-- new/edit job form -->
    <div class="container main">
      <div class="form">
        <form>
          <div class="row">
            <div class="col-md-6">
              <h6>COMPANY</h6>
              <div class="form-group">
                <input placeholder="Name" ng-model="newJob.companyName" type="text" class="form-control" id="companyName">
              </div>
              <div class="form-group">
                <input placeholder="URL" data-ng-model="newJob.companyURL" type="text" class="form-control" id="companyURL">
              </div>
              <div class="form-group">
                <input placeholder="Industry" ng-model="newJob.industry" type="text" class="form-control" id="industry">
              </div>
              <div class="form-group">
                <input placeholder="Location" ng-model="newJob.location" type="text" class="form-control" id="location">
              </div>
            </div>

            <div class="col-md-6">
              <h6>POSITION</h6>
              <div class="form-group">
                <input placeholder="Title" ng-model="newJob.positionTitle" type="text" class="form-control" id="positionTitle">
              </div>
              <div class="form-group">
                <input placeholder="URL" ng-model="newJob.positionURL" type="text" class="form-control" id="positionURL">
              </div>
              <div class="form-group">
                <input placeholder="Requirements/Skills" ng-model="newJob.requirements" type="text" class="form-control" id="required">
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <input type="number" name="currency" min="1" max="1000000000" placeholder="Salary" ng-model="newJob.salary" type="text" class="form-control" id="salary">
                </div>
                <div class="center">
                  <div class="form-group col-md-6">
                    <select ng-model="newJob.status" class="form-control statusForm">
                      <option class="cold">cold</option>
                      <option class="applied">applied</option>
                      <option class="scheduled">scheduled</option>
                      <option class="interviewing">interviewing</option>
                      <option class="offer">offer</option>
                      <option class="denied">denied</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>CONTACT</h6>
              <div class="form-group">
                <input placeholder="Name" ng-model="newJob.contactName" type="text" class="form-control" id="contactName">
              </div>
              <div class="form-group">
                <input placeholder="Title" ng-model="newJob.contactTitle" type="text" class="form-control" id="contactTitle">
              </div>
              <div class="form-group">
                <input placeholder="Email" ng-model="newJob.contactEmail" type="text" class="form-control" id="contactEmail">
              </div>
              <div class="form-group">
                <input placeholder="Phone Number" ng-model="newJob.contactPhone" type="number" size="10" class="form-control" id="contactPhone">
              </div>
            </div>

            <div class="col-md-6">
              <h6>NOTES</h6>
              <div class="row">
                <div class="col-md-6 center">
                  <div class="form-group">
                    <textarea rows="6" placeholder="Additional notes" ng-model="newJob.notes" type="text" class="form-control" id="notes"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- INPUT ARRAY OF NOTES HERE -->
                  NOTES
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 center">
                  <button class="btn btn-success btn-xs">Add note</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-md-12 formSubmit">
              <button ng-click="postCompany(); go('/')"  value="Add" type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
