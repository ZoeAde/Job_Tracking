<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Jobgress</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
<!--   NAV -->
    <nav class="navbar navbar-default">
      <div class="container-fluid navContainer">
        <div class="row">
          <div class="col-xs-12">
            <div class="navbar-header">
              <ul class="nav navbar-nav">
                <li><a href="/#/add"><i class="fa fa-plus"></i>Add Job</a></li>
                <li><a href="/#/">Tracking</a></li>
                <li><a ng-click="showViews = !showViews">Views</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <div ng-show="showViews">
      <div class="row">
        <div class="col-xs-3 viewBlock">
          <h6 class="viewHeader">Company</h6>
            <div class="checkbox">
              <label >
                <input checked ng-click="companyNameToggle = !companyNameToggle" type="checkbox" checked>Name
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="companyIndustryToggle = !companyIndustryToggle" type="checkbox">Industry
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="companyLocationToggle = !companyLocationToggle" type="checkbox">Location
              </label>
            </div>
        </div>
        <div class="col-xs-3 viewBlock">
          <h6 class="viewHeader">Position</h6>
            <div class="checkbox">
              <label>
                <input checked ng-click="positionTitleToggle = !positionTitleToggle" type="checkbox">Title
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="salaryToggle = !salaryToggle" type="checkbox">Salary
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="requirementsToggle = !requirementsToggle" type="checkbox">Requirements
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="contactNameToggle = !contactNameToggle" type="checkbox">Contact
              </label>
            </div>
        </div>
        <div class="col-xs-3 viewBlock">
          <h6 class="viewHeader">Tracking</h6>
            <div class="checkbox">
              <label>
                <input checked ng-click="trackingStatusToggle = !trackingStatusToggle" type="checkbox">Status
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="appliedToggle = !appliedToggle" type="checkbox">Applied
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="recentContactToggle = !recentContactToggle" type="checkbox">Last Contact
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input checked ng-click="notesToggle = !notesToggle" type="checkbox">Notes
              </label>
            </div>
        </div>
      </div>
    </div>
  </nav>
<!--END NAV-->


<div ng-view>
  <!-- insert pages here -->
</div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
